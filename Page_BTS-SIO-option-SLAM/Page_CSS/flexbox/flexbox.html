<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8' />
  <title>Some Web Page</title>
  <link rel='stylesheet' href='styles.css' />
</head>

<body>
  <div class='menu-container'>
    <div class='menu'>
      <div class='date'>Aug 14, 2016</div>
      <div class='links'>
        <div class='signup'>Sign Up</div> <!-- This is nested now -->
        <div class='login'>Login</div> <!-- This one too! -->
      </div>
    </div>
  </div>
  <div class='header-container'>
    <div class='header'>
      <div class='subscribe'>Subscribe &#9662;</div>
      <div class='logo'><img src='images/bob.gif' width="200px" height="200px"/></div>
      <div class='social'><img src='images/satanas.gif' width="200px" height="200px"/></div>
    </div>
  </div>
  <div class='photo-grid-container'>
    <div class='photo-grid'>
      <div class='photo-grid-item first-item'>
        <img src='images/bouille.jpg' width="200px" height="200px"/>
      </div>
      <div class='photo-grid-item'>
        <img src='images/phone.png' width="200px" height="200px"/>
      </div>
      <div class='photo-grid-item'>
        <img src='images/photo.jpg' width="200px" height="200px"/>
      </div>
    </div>
  </div>
  
</body>

</html>
