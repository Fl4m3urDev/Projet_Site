<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Formulaire somme v2</title>

    <!-- La somme est toujours calculée par clic sur le bouton Somme,
mais le résultat est affiché directement dans le formulaire.
De plus, un message d'erreur apparaît si au moins un des opérandes
n'est pas renseigné.
Idem si au moins un des opérandes n'est pas numérique.
Nécessité d'écrire une fonction regroupant le traitement, à définir
dans l'entête du document, délimité par le début et fin de balise

SCRIPT (Sur JS).
 Autres ajouts :
- Focus affecté par défaut sur la 1ère zone de texte.
- Validation de l'effacement des zones de texte en traitant l'événement onReset sur le formulaire.
Pour tester si une chaîne de caractère n’est pas un nombre vous utiliserez la fonction isNaN (is Not a Number) -->

</head>

<body onLoad="document.frmCalcul.Oper_1.focus()">
    <form name="frmCalcul" onReset="return ValideReset()">

        Opérande 1 : <input type="text" name="txtOper1" id="Oper_1" size="10" maxlength="5">

        Opérande 2 : <input type="text" name="txtOper2" id="Oper_2" size="10" maxlength="5">

        <br>

        <input type="button" value="Somme" name="btSomme" id="Somme" onClick="AffecteSomme()">

        <input type="reset" value="Annuler" name="brAnnuler">

        Résultat : <input type="text" name="txtResult" id="Resultat" readonly size="32">

    </form>

</body>

<script src="script.js"></script>

</html>
