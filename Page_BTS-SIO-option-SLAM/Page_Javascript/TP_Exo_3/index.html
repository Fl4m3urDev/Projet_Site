<html>

<head>

<script src="script.js"></script>

<title>Formulaire personne</title>

</head>

<body>
    <form name="frmPersonne" action="script.php">
        <label> Renseignements à fournir : </label>
        <input type="radio" name="optEtatCivil" value="1"> M.
        <input type="radio" name="optEtatCivil" value="2"> Mme
        <input type="radio" name="optEtatCivil" value="3" checked> Melle <input type="text" name="txtNom" size="18"
            maxlength="5" accesskey="n">
        <input type="text" name="txtPren" size="18" maxlength="10" accesskey="p">
        <label> Région:</label>
        <select name="lstReg" size="3">
            <option value="12"> Alsace </option>
            <option value="22"> Bretagne </option>
            <option value="32" selected> Champagne </option>
        </select><label>Loisirs :</label>
        <input id="chkSport" type="checkbox" name="chkSport"> Sport <input type="checkbox" name="chkCine" checked>
        Cinéma
        <input type="button" value="cmdValider" name="cmdValider"><input type="reset" value="cmdAnnuler"
            name="cmdAnnul">
    </form>
    <H1>Caractéristiques du formulaire</H1>
    <ul id="form">
        <li>
            <h2>Adresse URL de destinatuion du formulaire:</h2>
            <p id="url"></p>
        </li>
        <li>
            <h2>Nombre d'éléments du formulaire: </h2>
            <p id="nombre"></p>
        </li>
        <li>
            <h2>Type de la liste: </h2>
            <p id="type"></p>
            <h2> Nombre d'options:</h2>
            <p id="nbOptions"></p>
        </li>
    </ul>
    <h1>Choix et options</h1>
    <ul>
        <li id="choix"></li>
        <li id="select"></li>

    </ul>
</body>

</html>
