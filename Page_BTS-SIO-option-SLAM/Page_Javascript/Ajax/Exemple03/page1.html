<html>
<head>
	<title>Transfert de code Js</title>
        <meta charset="utf-8">
<script type="text/javascript">
function envoyerRequete(url)
{

	fetch(url)
	.then(response => response.text())
	.then(response => eval(response))
	.catch(error => alert("Erreur : " + error));

}
</script>
</head>
<body>
<h1> Exemple 3 : transfert de code Js</h1>
   <br>
<ul>
<li>On place du code Javascript dans la page page2.html,</li>
<li>Dans la fonction de la page1.html execute le code avec la fonction "eval"</li>
</ul>
<br>
	<a href="javascript:envoyerRequete('page2.html');">Ex√©cuter avec un lien</a>
</body>
</html>
