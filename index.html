<!DOCTYPE html>
<html>

<body onload=randomImgLoad()>

        <form name="frmCalcul" class="flex-container2">

        <img src="images/The_Exortist_Screamer.png" id="img3" alt="The Exortist Screamer" width="200" height="200">

    <br>

    <div class="container3">
        <a href="https://fr.wikipedia.org/wiki/Jardin_japonais" target="_blank">
        <img src="images/PaysageJap1.jpg" id="photo4" alt="Paysage Japonais 1" width="400px" height="200px" style="border-style: groove; border-width: 1em; border-color: rgb(153, 0, 0);"></a>

    <br>

    <div class=style3>
        <p>Voici un petit jeu à la con ! :)</p>
        <h1 onclick="lien(this);">Cliquez !</h1>
    </div>

    <br>

    <div class=style4>C'est tout</div>

    <script>
        const getRandomColor = () => {
            const h = getRandomInt(360);
            const s = getRandomInt(100);
            const l = getRandomInt(100);

            return `hsl(${h}deg, ${s}%, ${l}%)`;
        };

        const setBackgroundColor = () => {
            var background = document.getElementById("animationcolor");
            const randomColor = getRandomColor();
            background.style.backgroundColor = randomColor;
            background.style.color = randomColor;
        };

        setBackgroundColor();

        setInterval(() => {
            setBackgroundColor();
        }, 1500);
    </script>
</body>

</html>
