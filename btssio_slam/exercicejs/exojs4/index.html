<html>

<head>

<title>Formulaire somme V1</title>

<!--   La somme est calculée par clic sur le bouton Somme,

        le résultat s'affiche dans une boîte message.

-->   

</head>

<body>

<form name = "frmCalcul" >

Opérande 1 : <input type="text" name="txtOper1" id="txtOper1" size="10" maxlength="5" >

Opérande 2 : <input type="text" name="txtOper2" id="txtOper2" size="10" maxlength="5">

<input type="button" value="Somme" name="btSomme" onClick="Calcul();">

</form>

<div id="Somme"></div>

<script>
    
function Calcul() {
    var txtOper1, txtOper2, Somme;
             txtOper1 = Number(document.getElementById("txtOper1").value);
             txtOper2 = Number(document.getElementById("txtOper2").value);
             Somme = txtOper1 + txtOper2;
             document.getElementById("Somme").value = Somme;
             alert(document.getElementById("txtOper1").value*1 + document.getElementById("txtOper2").value*1);
}

</script>

</body>

</html>
